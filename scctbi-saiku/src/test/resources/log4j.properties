# Set root logger level to DEBUG and its only appender to MONDRIAN.
log4j.rootLogger=WARN,CONSOLE

# MONDRIAN is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# MONDRIAN uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.category.org.apache.commons=WARN

log4j.logger.org.pentaho=WARN

#log4j.category.mondrian=INFO, CONSOLE
log4j.category.mondrian.mdx=DEBUG
log4j.category.mondrian.sql=DEBUG

log4j.category.org.saiku=WARN
